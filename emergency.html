<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Help</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body class="page">
  <div class="form-container">
    <h2>Emergency Blood Help</h2>
    <p>If you are facing a critical situation, please call emergency services or submit a fast request below:</p>
    <form id="emergency-form">
      <input type="text" placeholder="Your Name" required>
      <input type="text" placeholder="Blood Group" required>
      <input type="text" placeholder="Urgency Level (e.g. High)" required>
      <input type="tel" placeholder="Contact Number" required>
      <button type="submit" class="alert-btn">Send Emergency Alert</button>
    </form>
  </div>
</body>
</html>
